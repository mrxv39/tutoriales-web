<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tutorial - Tutoriales Web</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>Tutorial</h1>
    <nav>
      <a href="index.html">← Volver al inicio</a>
    </nav>
  </header>
  
  <main>
    <div id="dev-time" class="text-secondary text-small hidden"></div>
    <div id="reading-time" class="text-secondary text-small hidden"></div>
    <article id="tutorial-content">
      <p>Cargando tutorial...</p>
    </article>
  </main>
  
  <footer>
    <p>&copy; 2026 Tutoriales Web</p>
  </footer>

  <script>
    // Get slug from query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const slug = urlParams.get('slug');
    const contentElement = document.getElementById('tutorial-content');
    const readingTimeElement = document.getElementById('reading-time');
    const devTimeElement = document.getElementById('dev-time');

    // Calculate reading time (words per minute)
    function calculateReadingTime(text) {
      const wordsPerMinute = 200;
      const words = text.trim().split(/\s+/).length;
      const minutes = Math.ceil(words / wordsPerMinute);
      return minutes;
    }

    if (!slug) {
      contentElement.innerHTML = '<h2>Error</h2><p>No se especificó un tutorial.</p>';
    } else {
      // Fetch manifest to get dev_time
      fetch('/tutoriales/index.json')
        .then(response => response.json())
        .then(tutorials => {
          const tutorial = tutorials.find(t => t.slug === slug);
          if (tutorial && tutorial.dev_time) {
            devTimeElement.textContent = `Tiempo de desarrollo: ${tutorial.dev_time}`;
            devTimeElement.classList.remove('hidden');
          }
        })
        .catch(error => {
          // Silently fail if manifest can't be loaded
          console.log('Could not load manifest for dev_time');
        });

      // Fetch and render Markdown file
      fetch(`/tutoriales/${slug}.md`)
        .then(response => {
          if (!response.ok) {
            throw new Error('Tutorial no encontrado');
          }
          return response.text();
        })
        .then(markdown => {
          // Calculate and display reading time
          const readingTime = calculateReadingTime(markdown);
          readingTimeElement.textContent = `Tiempo de lectura: ${readingTime} min`;
          readingTimeElement.classList.remove('hidden');
          
          // Render markdown
          contentElement.innerHTML = marked.parse(markdown);
        })
        .catch(error => {
          contentElement.innerHTML = '<h2>Tutorial no encontrado</h2><p>El tutorial que buscas no existe.</p>';
        });
    }
  </script>
</body>
</html>
